<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Electron Sample App</title>
</head>
<body>
<h1>Hello world</h1>
<p id="msg">This is a sample application!</p>
<div>
    <button onclick="doAction();">戳我</button>
</div>
</body>
<script>
    let counter = 0;
    function doAction() {
        let p = document.querySelector("#msg");
        p.textContent = "我被戳了" + ++counter + "下！";
    }
</script>
</html>
